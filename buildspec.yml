version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "165270212723"
    AWS_REGION: "us-east-1"
    REPOSITORY_NAME: "odoo-ci/cd"
    CLUSTER_NAME: "demo-cluster"
    SERVICE_NAME: "odoo-service-6xfmftdl"

phases:
  pre_build:
    commands:
      - set -e
      - echo Logging in to Amazon ECR...
      - aws --version
      - docker --version
      - export IMAGE_TAG=$CODEBUILD_BUILD_NUMBER
      - export REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPOSITORY_NAME
      - echo Repository URI is $REPOSITORY_URI
      - echo Image tag is $IMAGE_TAG
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo Build started on `date`
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo Updating ECS service with new image...
      - |
        aws ecs update-service \
          --cluster $CLUSTER_NAME \
          --service $SERVICE_NAME \
          --force-new-deployment \
          --region $AWS_REGION

      - echo Waiting for tasks to start...
      - sleep 30  # Wait for new task to spin up

      # Check for failed tasks in the last 5 attempts
      - echo Checking recent ECS task status...
      - |
        TASK_ARNS=$(aws ecs list-tasks \
          --cluster $CLUSTER_NAME \
          --service-name $SERVICE_NAME \
          --desired-status STOPPED \
          --max-items 5 \
          --region $AWS_REGION \
          --query 'taskArns' --output text)

        if [ -n "$TASK_ARNS" ]; then
          echo "Found recent stopped tasks. Describing them..."
          aws ecs describe-tasks \
            --cluster $CLUSTER_NAME \
            --tasks $TASK_ARNS \
            --region $AWS_REGION \
            --query 'tasks[*].{Task:taskArn, LastStatus:lastStatus, ExitCode:containers[0].exitCode, Reason:stoppedReason}' \
            --output table
        else
          echo "No recently stopped tasks found."
        fi

artifacts:
  files: []
